<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Infographic và Video</title>
    <style>
        :root{--max-width:1100px;--gap:24px}
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:24px;background:#f7f7fb;color:#111}
        .container{max-width:var(--max-width);margin:0 auto;display:grid;grid-template-columns:1fr 560px;gap:var(--gap);align-items:start}
        @media (max-width:900px){.container{grid-template-columns:1fr;}}
        .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(20,20,50,0.06)}
        .infographic img{width:100%;height:auto;border-radius:8px;display:block}
        .infographic .caption{margin-top:8px;font-size:0.95rem;color:#555}
        .video-wrapper{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:8px;overflow:hidden}
        .video-wrapper iframe{width:100%;height:100%;border:0;display:block}
        .actions{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
        .btn{display:inline-block;padding:8px 12px;border-radius:6px;text-decoration:none;color:#fff;background:#2563eb;font-weight:600;font-size:0.95rem}
        .btn.secondary{background:#6b7280}
    </style>
</head>
<body>
    <main class="container">
        <section class="card infographic">
            <h2>Infographic</h2>
            <!-- Thay 'infographic.jpg' bằng đường dẫn ảnh của bạn -->
            <img src="Lab05_Ex2.1.png" alt="Infographic mô tả" loading="lazy">
            <div class="caption">Infographic về lợi ích của công nghệ số trong học tập</div>
            <div class="actions">
                <a class="btn" href="Lab05_Ex2.1.png" download> Tải xuống </a>
                <a class="btn secondary" href="#" onclick="openImage(event)"> Mở ảnh mới </a>
            </div>
        </section>

        <section class="card">
            <h2>Video YouTube</h2>
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/SzjoQXic4AM?si=7oUslxO4_GUCSnQX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <p style="margin-top:12px;color:#444">Video minh họa từ YouTube.</p>
        </section>
    </main>

    <script>
        function openImage(e){
            e.preventDefault();
            const url = 'Lab05_Ex2.1.png'; // thay nếu cần
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
